<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Tests</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>
<body>
    <h1>Test JS On</h1>
    <!-- Formulario de carga de test (visible siempre) -->
    <div id="formContainer">
        <input type="file" id="fileInput" accept="application/json">
        <button id="startTestButton">Iniciar Test</button>
    </div>

    <!-- Contenedor de las preguntas -->
    <div id="testContainer">
        <!-- Las preguntas se generarán aquí de forma dinámica -->
    </div>

    <!-- Contenedor de resultados -->
    <div id="resultContainer">
        <!-- Los resultados se mostrarán aquí -->
    </div>

    <!-- Botón de reinicio -->
    <button id="resetButton" style="display:none;">Reiniciar Test</button>

</body>
</html>
